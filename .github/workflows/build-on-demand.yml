name: Build Installers (Manual)

on:
  workflow_dispatch:  # Only manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows Installer
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r build_requirements.txt
        pip install -r requirements.txt
        
    - name: Build executable
      run: |
        python build\convert_icon.py icon.png build\windows\icon.ico
        python -m PyInstaller dms_client.spec --clean --noconfirm
      shell: cmd
      
    - name: Download Inno Setup
      uses: AmrEldib1/inno-setup-downloader@v1.3
      with:
        version: '6.2.2'
        
    - name: Build installer
      run: |
        "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" build\windows\installer.iss
      shell: cmd
      continue-on-error: true
      
    - name: Upload Windows build
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-${{ github.run_number }}
        path: |
          dist/DocumentManagementClient-Setup.exe
          dist/DocumentManagementClient.exe
        retention-days: 7

  build-linux:
    runs-on: ubuntu-latest
    name: Build Linux AppImage
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 libxcb-xkb1 libxkbcommon-x11-0
        python -m pip install --upgrade pip
        pip install -r build_requirements.txt
        pip install -r requirements.txt
        wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool-x86_64.AppImage
        sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool
        
    - name: Build
      run: |
        ./build_linux.sh
        
    - name: Upload Linux build
      uses: actions/upload-artifact@v4
      with:
        name: linux-build-${{ github.run_number }}
        path: |
          dist/DocumentManagementClient-x86_64.AppImage
          dist/DocumentManagementClient
        retention-days: 7

